<div class="bg-white shadow-md rounded-lg p-4">
  <h3 class="text-2xl font-semibold text-gray-800 mb-4">List movies</h3>

  <div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th class="px-4 py-3 text-center">ID</th>
          <th class="px-4 py-3">
            <h1 class="w-full text-center mb-2">YEAR</h1>
            <input type="text" [(ngModel)]="yearFilter" (ngModelChange)="onSearch()" placeholder="Filter by year"
              class="w-full px-2 py-1 border border-gray-300 rounded-md text-sm dark:bg-gray-800 dark:text-white" />
          </th>
          <th class="px-4 py-3 text-center">Title</th>
          <th class="px-4 py-3">
            <h1 class="w-full text-center mb-2">YEAR</h1>
            <select [(ngModel)]="winnerFilter" (ngModelChange)="onSearch()"
              class="w-full px-2 py-1 border border-gray-300 rounded-md text-sm dark:bg-gray-800 dark:text-white">
              <option [ngValue]="undefined">Yes/No</option>
              <option [ngValue]="true">Yes</option>
              <option [ngValue]="false">No</option>
            </select>
          </th>
        </tr>
      </thead>
      <tbody *ngIf="loading">
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
          <td colspan="4" class="px-4 py-2 text-center">
            <div
              class="flex w-full items-center justify-center h-20  rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
              <div role="status">
                <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                  viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="currentColor" />
                  <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentFill" />
                </svg>
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="!loading">
        <tr *ngFor="let movie of movies" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
          <td class="px-4 py-2 text-center">{{ movie.id }}</td>
          <td class="px-4 py-2 text-center">{{ movie.year }}</td>
          <td class="px-4 py-2 text-center">{{ movie.title }}</td>
          <td class="px-4 py-2 text-center">{{ movie.winner ? 'Yes' : 'No' }}</td>
        </tr>
      </tbody>

    </table>
  </div>

  <nav class="mt-4" aria-label="Page navigation">
    <ul class="flex items-center justify-center -space-x-px h-10 text-sm">
      <li>
        <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 0"
          class="flex items-center justify-center px-4 h-10 ms-0 text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100">
          ‹
        </button>
      </li>

      <li *ngFor="let page of [].constructor(totalPages); let i = index">
        <button (click)="goToPage(i)" [class.bg-blue-500]="i === currentPage"
          class="px-4 h-10 border text-sm hover:bg-gray-100">
          {{ i + 1 }}
        </button>
      </li>

      <li>
        <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage + 1 >= totalPages"
          class="flex items-center justify-center px-4 h-10 text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100">
          ›
        </button>
      </li>

    </ul>
  </nav>
</div>
